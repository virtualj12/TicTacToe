<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
	<header>
		<h1 class="title">TIC TAC TOE</h1>
	  </header>	  
	<div class="container">
		<div class="game">
			<div class="board">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
			<div class="status">Player ✖️'s turn</div>
		</div>
		<div class="scoreboard">
			<h2>Scoreboard</h2>
			<div class="scores">
				<div class="score-x">Player ✖️: 0</div>
				<div class="score-o">Player ◉: 0</div>
				<div class="ties">Ties: 0</div>
			</div>
			<button class="reset-btn">Reset</button>
			<button class="next-btn">Next Game</button>
		</div>
	</div>
    <script src="js.js"></script>
</body>
</html>
